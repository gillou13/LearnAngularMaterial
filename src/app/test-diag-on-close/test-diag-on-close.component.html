<label>Avec ou sans dialog pour la fermeture :</label>
<mat-radio-group [(ngModel)]="withDialog" class="radio-column">
    <mat-radio-button [value]="true">Oui</mat-radio-button>
    <mat-radio-button [value]="false">Non</mat-radio-button>
</mat-radio-group>
<input matInput type="text" [formControl]="formData"/>
