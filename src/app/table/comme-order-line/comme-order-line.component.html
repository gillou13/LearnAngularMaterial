<table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>
            <ng-container *ngTemplateOutlet="headerTemplate;context: {title: 'No.', inputName: 'position' }" ></ng-container>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
            <ng-container *ngTemplateOutlet="headerTemplate;context: {title: 'Name', inputName: 'name'}" ></ng-container>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>
            <ng-container *ngTemplateOutlet="headerTemplate;context: {title: 'Weight', inputName: 'weight'}" ></ng-container>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>
            <ng-container *ngTemplateOutlet="headerTemplate;context: {title: 'Symbol', inputName: 'symbol'}" ></ng-container>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr> 
</table>
<div class="headerContainer">
    <div>
        formulaire de filtre : 
    </div>
    <div>
        {{this.fgFilter.value | json }}
    </div>
</div>

<!-- deff header-container -->
<ng-template #headerTemplate let-title="title" let-inputName="inputName">
    <div class="headerContainer">
        <div class="headerElement">{{title}}</div>
        <div class="headerElement" [formGroup]="fgFilter">
            <input matInput type="text" [formControlName]="inputName">
        </div>
    </div>
    
</ng-template>
